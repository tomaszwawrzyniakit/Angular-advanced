<div class="card" *ngIf="book$| async as book">
  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
       aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
    Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect>
    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
  </svg>

  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text" *ngIf="book.description">{{book.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{book.author.firstName}} {{book.author.lastName}}</li>
    <li class="list-group-item">Pages: {{book.details.pages}}</li>
    <li class="list-group-item">Format: {{book.details.format}}</li>
  </ul>
  <div class="card-body">
    <app-book-details-navigator [forBookWithId]="(bookId$ | async)!"></app-book-details-navigator>
  </div>
</div>
