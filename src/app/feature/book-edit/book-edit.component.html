<div class="bg-light col border rounded-3">

  <form class="p-5">

    <h4 class="my-4 mb-3">Basic</h4>

    <div class="row g-3">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" [value]="book?.title">
      </div>

      <div class="col-12">
        <label for="description" class="form-label">Description <span class="text-muted">(Optional)</span></label>
        <textarea type="text" class="form-control" id="description" [value]="book?.description"></textarea>
      </div>
    </div>

    <hr class="my-4">

    <h4 class="mb-3">Author</h4>
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" [value]="book?.author?.firstName">
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" [value]="book?.author?.lastName">
      </div>
    </div>

    <hr class="my-4">

    <h4 class="mb-3">Details</h4>
    <div class="row gy-3">
      <div class="col-md-6">
        <label for="pages" class="form-label">Pages</label>
        <input type="text" class="form-control" id="pages" [value]="book?.details?.pages">
      </div>

      <div class="col-md-6">
        <label for="format" class="form-label">Format</label>
        <input type="text" class="form-control" id="format" [value]="book?.details?.format">
      </div>

    </div>

    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
  </form>
</div>
