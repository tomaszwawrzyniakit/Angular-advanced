
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books" (click)="selectBook(book)">
    <th scope="row">1</th>
    <td>{{book.title}}</td>
    <td>{{book.author.firstName}}</td>
  </tr>
  </tbody>
</table>
